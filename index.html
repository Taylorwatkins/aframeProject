<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="moonTexture" src="assets/moon_baseColor.jpeg">
            <img id="buildingTexture" src="assets/lilBuildingTexture.jpg">
            <img id="skyTexture" src="assets/skyAframe.jpg">
            <img id="tallBuildingTexture" src="assets/tallBuildingAframe.jpg">
            <img id="tallBuildingTexture2" src="assets/tallBuildingAframe2.jpg">
            <img id="cylinderBuildingTexture" src="assets/cylinderBuilding.jpg">
            <img id="tallBuildingTexture3" src="assets/tallBuildingAframe3.jpg">
            <img id="tallBuildingTexture4" src="assets/tallBuildingAframe4.jpg">
        </a-assets>
        
        <a-sphere color="#FDFFC5" radius=".05" position="1 1 8" animation="property: position; from: 1 .5 8; to: 1 .8 8; dir: alternate; dur: 1500; loop: true"></a-sphere>
        <a-sphere color="#FDFFC5" radius=".05" position="1 1 6" animation="property: position; from: 1 .5 6; to: 1 .8 6; dir: alternate; dur: 1000; loop: true"></a-sphere>
        <a-sphere color="#FDFFC5" radius=".05" position="1 1 4" animation="property: position; from: 1 .5 4; to: 1 .8 4; dir: alternate; dur: 500; loop: true"></a-sphere>
        <a-sphere color="#FDFFC5" radius=".05" position="1 1 2" animation="property: position; from: 1 .5 2; to: 1 .8 2; dir: alternate; dur: 1500; loop: true"></a-sphere>
        <a-sphere color="#FDFFC5" radius=".05" position="-1 1 8" animation="property: position; from: -1 .5 8; to: -1 .8 8; dir: alternate; dur: 1500; loop: true"></a-sphere>
        <a-sphere color="#FDFFC5" radius=".05" position="-1 1 6" animation="property: position; from: -1 .5 6; to: -1 .8 6; dir: alternate; dur: 1000; loop: true"></a-sphere>
        <a-sphere color="#FDFFC5" radius=".05" position="-1 1 4" animation="property: position; from: -1 .5 4; to: -1 .8 4; dir: alternate; dur: 500; loop: true"></a-sphere>
        <a-sphere color="#FDFFC5" radius=".05" position="-1 1 2" animation="property: position; from: -1 .5 2; to: -1 .8 2; dir: alternate; dur: 1500; loop: true"></a-sphere>
        
        <a-box id="building1" src="#buildingTexture" position="9.482 1 -4.441" depth="1" height="2.5" width="2" rotation="0 3 0" color="grey" shadow></a-box>
        <a-box id="building2" src="#buildingTexture" position="7.434 1 -9" depth="2" height="2" width="3" rotation="0 12 0" color="grey" shadow></a-box>
        <a-box id="building3" src="#buildingTexture" position="4.406 1 -10" depth="1" height="3" width="2" rotation="0 20 0" color="grey" shadow>
            <a-box color="black" depth="1" height="0.5" width="0.5" position="0 1.5 0"></a-box>
        </a-box>
        <a-box id="building4" src="#buildingTexture" position="2.5 1 -15" depth="1" height="2" width="2" rotation="0 20 0" color="grey" shadow></a-box>
        <a-box id="building5" src="#buildingTexture" position=".788 0 -17" depth="1" height="1.5" width="1" color="grey" shadow></a-box>
        <a-box id="building6" src="#buildingTexture" position="-.788 0 -15.83" depth="1" height="1.5" width="1" color="grey" shadow></a-box>
        <a-box id="building7" src="#buildingTexture" position="-2.486 0 -13.179" depth="1" height="2" width="1" color="grey" shadow></a-box>
        <a-box id="building8" src="#buildingTexture" position="-4 1.04 -8.296" depth="1" height="2" width="1" color="grey" shadow></a-box>
      
        <a-box id="pointyBuilding" src="#tallBuildingTexture" scale="1 0.648 1" position="8 3.807 -15" depth="2" height="12" width="2" rotation="0 20 0" color="grey" shadow> 
            <a-octahedron src="#buildingTexture" scale="1.104 1.461 1.099" color="grey" radius="1.3" position="0 6.011 0" rotation="0 45 0"></a-octahedron> 
        </a-box>
        
        <a-box id="tallBuiling1" src="#tallBuildingTexture2" scale="1 0.817 1" position="5.675 3.375 -23" depth="2" height="10" width="2" rotation="0 20 0" color="grey" shadow></a-box> 
        <a-box id="tallBuiling2" src="#tallBuildingTexture" scale="1 0.657 1" position="3.174 2.690 -35.68" depth="1" height="10" width="1" rotation="0 20 0" color="grey" shadow>
            <a-box color="black" height="1" width=".3" depth="1" position="0 5 0"></a-box>
        </a-box> 
        <a-box id="tallBuiling3" src="#tallBuildingTexture" scale="1 0.437 1" position="-0.5 0.228 -62.98" depth="1" height="8" width="1" rotation="0 0 0" color="grey" shadow>
            <a-box color="black" height="1" width=".5" depth="1" position="0 4 0"></a-box>
        </a-box> 
        <a-box id="tallBuiling4" src="#tallBuildingTexture" scale="1 0.560 1" position="-1.833 1.762 -47.02" depth="1" height="10" width="1" rotation="0 0 0" color="grey" shadow>
            <a-box color="black" height="1" width=".5" depth="1" position="0 5 0"></a-box>
        </a-box>
        <a-box id="tallBuiling5" src="#tallBuildingTexture" scale="1 0.437 1" position="0.755 0.241 -67.14" depth="1" height="10" width="1" rotation="0 0 0" color="grey" shadow>
            <a-box color="black" height="1" width=".5" depth="1" position="0 5 0"></a-box>
        </a-box>
        <a-box id="tallBuiling6" src="#tallBuildingTexture" scale="1 0.463 1" position="1.896 1.374 -48.373" depth="1" height="10" width="1" rotation="0 0 0" color="grey" shadow>
            <a-box color="black" height="1" width=".5" depth="1" position="0 5 0"></a-box>
        </a-box>
        <a-box id="tallBuiling7" src="#tallBuildingTexture3" position="-3.685 3.148 -21.176" scale="1 0.474 1" depth="1" height="19" width="1" rotation="0 -23 0" color="grey" shadow>
            <a-box color="black" depth=".7" width=".7" height="1" position="0 9.5 0"></a-box>
            <a-box color="black" depth=".5" width=".5" height="1" position="0 10 0"></a-box>
        </a-box>
        <a-box id="tallBuiling8" src="#tallBuildingTexture4" position="-6.685 1.943 -18.089" scale="1 0.281 1" depth="1" height="19" width="1" rotation="0 29 0" color="grey" shadow></a-box>
        
        <a-cylinder id="cylinderBuilding" src="#cylinderBuildingTexture" color="grey" position="-2.659 2.88 -31.92" height="7" radius=".5">
            <a-cylinder src="#cylinderBuildingTexture" color="white" radius=".08" height="7" position=".5 0 .3"></a-cylinder>
            <a-cylinder color="black" radius=".008" height=".8" position="0.25 3.9 0"></a-cylinder>
        </a-cylinder>
     
     
        <a-sphere id="moon" src="#moonTexture" position="9 20 -20" color="white" rotation="0 140 0"></a-sphere>
        
        <a-entity light="type: point; intensity: 2; distance: 20; decay: 2"
          position="9 19.88 -10.88"></a-entity>
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>

        <a-box height="100" depth="0" width="3" position="0 -0.460 0" rotation="-90 0 0" color ="darkgrey"></a-box>
      
        <a-sky id="sky" src="#skyTexture" rotation="-10 0 0"></a-sky>

      
        <a-plane color="#000000" height="100" width="100" rotation="-90 0 0"></a-plane>
        
        <a-camera position="0 1 10"></a-camera>
    </a-scene>
  </body>
</html>
