<html>
  <head>
    <title>Basic Scene - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!-- I chose my painting for the geometric buildings and I think the reprsentation itself turned out well. I tried to equate the distances between the buildings so that it'd look like a real walk through of the city, but obviously there'd be more building in the city.-->

    <a-scene>
      <a-assets>
        <!-- the moon texture I found on the web but all of textures I made in Illustrator-->

          animation="property: position; from: 0 0 0; to: 0 8 -25; dur: 1500; easing: linear; loop: true"

        <img id="moonTexture" src="assets/moon_baseColor.jpeg" />
        <img id="buildingTexture" src="assets/lilBuildingTexture.jpg" />
        <img id="skyTexture" src="assets/skyAframe.jpg" />
        <img id="tallBuildingTexture" src="assets/tallBuildingAframe.jpg" />
        <img id="tallBuildingTexture2" src="assets/tallBuildingAframe2.jpg" />

        <img id="tallBuildingTexture4" src="assets/tallBuildingAframe4.jpg" />
      </a-assets>
      <script>
        AFRAME.registerComponent("change-color-on-hover", {
          schema: {
            color: { default: "black" }
          },

          init: function() {
            var data = this.data;
            var backgroundDing = document.createElement("AUDIO");
            backgroundDing.src = "assets/ding.mp3";
            backgroundDing.load();
            var el = this.el; // <a-box>
            var defaultColor = el.getAttribute("material").color;

            el.addEventListener("mouseenter", function() {
              el.setAttribute("color", data.color);
              backgroundDing.play();
            });

            el.addEventListener("mouseleave", function() {
              el.setAttribute("color", defaultColor);
            });
          }
        });
      </script>

      <a-entity
        text="value: Welcome to Hotlanta!; color: #FFFFFF; font: exo2bold"
        position="-.5 2 7"
        scale="4 4 4"
        animation="property: position; from: 0 0 10; to: -.5 2 7; easing: linear; dir: normal; dur: 1500; loop: false"
      ></a-entity>
      <a-entity
        text="value: Click and drag the black ring over these iconic Atlanta buildings to reveal the city's colors.; color: #FFFFFF; font: exo2semibold; align: center"
